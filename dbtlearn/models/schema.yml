version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:

      - name: listing_id
        description: Primary key for the listing.
        tests:
          - unique
          - not_null
      
      - name: host_id
        description: The hosts' id. References the host table.
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: Type of the apartment/room.
        tests:
          - accepted_values:
              values: ['Entire home/apt',
                        'Private room',
                        'Shared room',
                        'Hotel room']
  
      - name: minimum_nights
        description: '{{doc("dim_listing_cleansed__minimum_nights")}}'
        tests:
          - positive_value


  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    columns:
      - name: HOST_ID
        description: Primary key for the host.
        tests:
          - unique
          - not_null

      - name: HOST_NAME
        description: Name of the host.
        tests:
          - not_null
      
      - name: IS_SUPERHOST
        description: Flag for if the host is a superhost.
        tests:
          - accepted_values:
              values: ['t', 'f']

      - name: CREATED_AT
        description: Datetime when host was created.
        tests:
          - not_null
      
      - name: UPDATED_AT
        description: Datetime when host was last updated.
